name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'Enhancements'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'Maintenance'
    exclude-labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'feature'
      - 'enhancement'
      - 'skip-changelog'
change-template: '- $TITLE #$NUMBER (@$AUTHOR)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  # Changes

  $CHANGES

  **Full Changelog**: https://github.com/owner/repo/compare/$PREVIOUS_TAG...$NEXT_TAG
